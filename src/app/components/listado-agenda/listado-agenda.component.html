<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <div class="card">
                <div class="card-body text-center">
                    <span class="titulo">Contactos</span>
                    
                    <div class="col-auto mt-3">
                      <form class="mt-3" [formGroup]="busquedaForm" >
                        <div class="col-auto float-center">
                          <div class="input-group">
                            <span class="input-group-btn">
                              <i class="fas fa-user-plus btn-lg " routerLink="/crear-contacto"></i>
                            </span>
                            <input formControlName="busqueda" type="text" class="form-control form-control-lg float-end" placeholder="Search for...">
                            <button [disabled]="busquedaForm.invalid" type="button" (click)="buscandoContacto()"  class="btn btn-dark btn-lg float-end">Buscar</button>
                            <i class="fas fa-search btn-lg text-dark busqueda"></i>
                          </div>
                        </div>
                      </form>
                    </div>
                    
                    <table  class="table table-secondary table-hover mt-5">
                        <thead>
                          <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Apellido</th>
                            <th scope="col">Tel&eacute;fono</th>
                            <th scope="col"></th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let contacto of listaContactos">
                            <td>1</td>
                            <td>{{contacto.nombre}}</td>
                            <td>{{contacto.apellido}}</td>
                            <td>{{contacto.telefono}}</td>
                            <td>
                              <i [routerLink]="['editar-contacto/',contacto._id]" class="far fa-edit text-primary"></i>
                              <i (click)="eliminarContacto(contacto._id)" class="far fa-trash-alt text-danger"></i>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                      <h5 style="text-align: start; margin-top: 10px;" *ngIf="listaContactos.length==0">No hay contactos que mostrar</h5>
                      <h5 style="text-align: start; margin-top: 10px;" *ngIf="encontrado==true">No se encuentra el contacto</h5>
                </div>
            </div>
        </div>
    </div>
</div>
